<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="estilos/estilo.css"/>
        <script src="jquery/jquery.js"></script>     
        <script src="jquery/jquery.min.js.js"></script>
        <script>
            function validaCampos() {
                $("#nome-msg,#cpf-msg,#end-msg,#tel-msg,#modelo-msg,#modelo-msg,#nr-portas-msg").removeClass("campo-invalido");
                $("#nome-msg,#cpf-msg,#end-msg,#tel-msg,#modelo-msg,#modelo-msg,#nr-portas-msg").empty();

                if ($("#nome-txt").val() === null || $("#nome-txt").val()==="") {
                    $("#nome-msg").addClass("campo-invalido");
                    $("#nome-msg").html("Por favor, preencha o campo abaixo corretamente !!!");
                    return false;
                } else if ($("#cpf-txt").val() === null || $("#cpf-txt").val()==="" || myIsNaN($("#cpf-txt").val()) || !myIsInteger($("#cpf-txt").val())) {
                    $("#cpf-msg").addClass("campo-invalido");
                    $("#cpf-msg").html("Por favor, preencha o campo abaixo corretamente. Use somente números !!!");
                    return false;
                } else if ($("#endereco-txt").val() === null || $("#endereco-txt").val()==="") {
                    $("#end-msg").addClass("campo-invalido");                    
                    $("#end-msg").html("Por favor, preencha o campo abaixo corretamente !!!");
                    return false;
                } else if ($("#telelefone-tel").val() === null || $("#telelefone-tel").val()==="" || myIsNaN($("#telelefone-tel").val()) ) {
                    $("#tel-msg").addClass("campo-invalido");                    
                    $("#tel-msg").html("Por favor, preencha o campo abaixo corretamente !!!");
                    return false;
                } else if ($("input[name=modelo-carro]:checked").val()==null) {
                    $("#modelo-msg").addClass("campo-invalido");
                    $("#modelo-msg").html("Por favor, Selecione um modelo !!!");
                    return false;
                }else if($("input[name=numero-portas-carro]:checked").val() == null){
                    $("#nr-portas-msg").addClass("campo-invalido");
                    $("#nr-portas-msg").html("Por favor, Selecione o número de portas !!!");
                    return false;
                }
                
                return  true;
            }
            $(function () {
                $("#btn-comprar").click(function () {
                    if (validaCampos()) {
                        
                        console.log("Campos validados")
                        $("#form-ex-carro").submit();
                        
                    }
                });

            });
            //Função definida p/ dar suporte ao IE - Porque não suporta Is NaN Ecs6
            function myIsNaN(o) {
                return  isNaN(o);
            }
             function myIsInteger(o){
                if(o % 1 === 0 ){
                    return true;
                }
             }
        </script>

    </head>
    <body>
        <section class="container">
            <form id="form-ex-carro" class="form-horizontal  p-2" method="post" action="Finalizar" >

                <fieldset class="border border-dark p-2 m-1">

                    <legend>Exercício Carro</legend>




                    <section class="form-group">

                        <label for="nome-txt" class="">
                            Nome:
                        </label>
                        <span id="nome-msg"></span>
                        <input id="nome-txt" name="nome-txt" type="text" class="form-control" required="required" placeholder="Digite seu nome"/>
                        <label for="cpf-txt">
                            CPF:
                        </label>
                        <span id="cpf-msg"></span>
                        <input id="cpf-txt" type="text"  name="cpf-txt" class="form-control" required="required"  placeholder="Digite seu CPF"/>
                        <label for="endereco-txt">
                            Endereço:
                        </label>
                        <span id="end-msg"></span>
                        <input id="endereco-txt" type="text" name="end-txt" class="form-control" required="required"  placeholder="Digite seu Endereço"/>
                        <label for="telefone-tel">
                            Telefone:
                        </label>
                        <span id="tel-msg"></span>
                        <input id="telelefone-tel" type="tel" name="tel-txt"  class="form-control" required="required"  placeholder="Digite seu Telefone"/>   

                    </section>
                    <fieldset class="border border-dark p-2 m-1">
                        <legend>
                            Modelos
                        </legend>
                        <span id="modelo-msg"></span>
                        <section class="form-group">

                            <input  type="radio" name="modelo-carro" value="ex"/>
                            <label for="modelo-carro-ex">
                                EX
                            </label>
                            <input  type="radio" name="modelo-carro" value="exl"/>
                            <label for="modelo-carro-elx">
                                ELX
                            </label>
                            <input  type="radio" name="modelo-carro" value="master"/>
                            <label for="modelo-carro-master">
                                Master
                            </label>                
                        </section>
                    </fieldset>

                    <fieldset class="border border-dark p-2 m-1">
                        <legend>
                            Portas
                        </legend>
                        <span id="nr-portas-msg"></span>
                        <section class="form-group">


                            
                            <input id="nr-potas-2" type="radio" name="numero-portas-carro" value="2p"/>
                            <label for="nr-portas-2">
                                2 Portas
                            </label>
                            <input id="nr-potas-4" type="radio" name="numero-portas-carro" value="4p"/>
                            <label for="nr-portas-4">
                                4 Portas
                            </label> 
                        </section>
                    </fieldset>


                    <fieldset class="border border-dark p-2 m-1">
                        <legend class="m-0">
                            Acessórios
                        </legend>
                        <section class="form-row">

                            <article class="col-4">
                                <section class="form-check">

                                    <input id="ar-condicionado-carro" type="checkbox" name="acessorios-carro" value="0" class="form-check-input"/>
                                    <label for="ar-condicionado-carro" class="form-check-label">
                                        Ar condicionado
                                    </label>
                                </section>
                            </article>
                            <article class="col-4">
                                <section class="form-check">
                                    <input id="direcao-carro" type="checkbox" name="acessorios-carro" value="1" class="form-check-input"/>
                                    <label for="direcao-carro" class="form-check-label">
                                        Direção
                                    </label>
                                </section>
                            </article>
                            <article class="col-4">
                                <section class="form-check">
                                    <input id="ve-te-carro" type="checkbox" name="acessorios-carro" value="2" class="form-check-input"/>
                                    <label for="ve-te-carro" class="form-check-label">
                                        Vidro Elétrico/Trava elétrica
                                    </label>
                                </section>
                            </article>
                        </section>
                    </fieldset>

                </fieldset>
                <section class="row mt-1 p-3">
                    <article class="col-10">

                    </article>
                    <article class="col-2">
                        <button type="button" id="btn-comprar" class="btn btn-success">
                            Comprar
                        </button>
                    </article>

                </section>
            </form>
        </section>


    </body>
</html>
